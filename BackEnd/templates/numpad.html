<div class="numpad">

        <div class="key close">X</div>
    </div>
    <div class="row">
        <div class="label2" id="numpadLabel" data-input-id="input15"></div>
    </div>
    <div class="row">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>

        <div class="key">7</div>
