<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="mainabove-container">
            <!-- <a href="/logout">çıkış yap</a> -->
            <form method="get" action="/logout">
                <button type="submit" class="custom-button">
                    Eagleye AGA
                </button>
                <a href="#" class="custom-back-button" onclick="history.go(-1); return false;">
                    <img src="/static/images/back.svg">
                </a>
            </form>
        </div>
        <div class="mainbottom-container">
            <h1 class="title-text">Wi-Fi</h1>
            {% if wifi_info %}
                <p>SSID: {{ wifi_info['SSID'] }}</p>
                <p>Password: {{ wifi_info['Password'] }}</p>
                <p>Signal Strength: {{ wifi_info['SignalStrength'] }}</p>
            {% else %}
                <p>Press the button to get Wi-Fi information.</p>
            {% endif %}

            <form method="POST" action="{{ url_for('wifi_info') }}">
                {{ csrf_token }}
                <button type="submit">Get Wi-Fi Info</button>
            </form>
        </div>
    </div>
</body>
</html>
